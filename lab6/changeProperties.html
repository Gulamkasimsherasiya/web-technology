<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#myimg{
			width: 200px;
		}
	</style>
</head>
<body>
	  <button onclick="increase()">Increase</button>
	  <button onclick="decrease()">decrease</button>
	  <button onclick="moveleft()">moveleft</button>
	  <button id="btn">change</button><br>
	  <img src="https://www.animaker.com/hub/wp-content/uploads/2023/03/Mickey_Mouse_Disney_1.webp" id="myimg">
      <script type="text/javascript">
      	currentwidth=200;
      	function increase(){
      		currentwidth+=20;
      		imgref = document.getElementById('myimg');
      		imgref.style.width=currentwidth+"px"
      	}
      	function decrease(){
      		currentwidth-=20;
      		imgref = document.getElementById('myimg');
      		imgref.style.width=currentwidth+"px"
      	}
      	currentLeft=100;
      	function moveleft(){
      		currentleft-=20;
      		imgref = document.getElementById('myimg');
      		imgref.style.left=currentleft+"px"
      	}
      	a = ['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxa6du6yG7efxfJ1gQuv13xvhWIriO-GH1SA&s','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbqWvPN_jr845fHGmwWrU1nDgmQq8HnlkOEg&s','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuG8T3grEr6IOQmCFzCcznoVH60HsXgO-_8A&s','https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1e4zizw1HGqDAsetQp9H_UqzIMm_6LpE-5g&s']
      	let i=0;
      	document.getElementById('btn').addEventListener('click',()=>{
      		document.getElementById('myimg').src=a[i];
      		i++;
      	})
      </script>
</body>
</html>
