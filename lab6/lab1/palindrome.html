<body>
     <script type="text/javascript">
           sum = 0; 
           temp=0;
           r=0;
     	n = parseInt(prompt("enter number"));
     	
     
     	while(n>0){
     		r = n%10;
     		sum = (sum*10)+r;
     		n = n/10;

     	}
     	if(temp==sum){
     		document.write("number is palindrome");
     	}
     	else{
     		document.write("number is not palindrome");
     	}
     </script>
